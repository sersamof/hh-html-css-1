<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Form</title>
        <link rel="stylesheet" href="styles/styles.css" />
    </head>

    <body>
        <div class="fullscreen-wrapper">
            <div class="form-wrapper">
                <form action="#" class="contact-form">
                    <h2 class="contact-form__title">Drop Us A Message</h2>
                    <div class="row">
                        <div class="contact-form__field-wrapper col-2">
                            <input
                                type="text"
                                class="contact-form__field contact-form__input"
                                name="name"
                                placeholder="Name" />
                        </div>
                        <div class="contact-form__field-wrapper col-2">
                            <input
                                type="text"
                                class="contact-form__field contact-form__input"
                                name="mail"
                                placeholder="Email Address" />
                        </div>
                    </div>
                    <div class="row">
                        <div class="contact-form__field-wrapper col-1">
                            <textarea
                                class="contact-form__field contact-form__textarea"
                                name="message"
                                placeholder="Write Us A Message"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-1 align-right">
                            <button class="contact-form__button">Send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </body>
</html>
